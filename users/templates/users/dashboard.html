{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Welcome, {{ user.username }}!</h2>
    <div class="mt-4">
        <button onclick="location.href='{% url 'view_history' %}'" class="btn btn-primary me-3">View History</button>
        <button onclick="location.href='{% url 'prediction_view' %}'" class="btn btn-secondary">Do Prediction</button>
    </div>
</div>

<!-- Logout button in the bottom corner -->
<div class="logout-container" style="position: fixed; bottom: 20px; right: 20px;">
    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
</div>
{% endblock %}
