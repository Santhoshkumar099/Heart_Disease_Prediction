{% extends 'users/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mt-5">
            <div class="card-header text-center">
                <h2 class="card-title">Health Prediction Form</h2>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-cdlabel">{{ field.label }}</label>
                        {{ field.errors }}
                        {{ field }}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
